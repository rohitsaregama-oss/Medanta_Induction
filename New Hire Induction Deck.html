<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Medanta Induction Portal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .hidden { display: none !important; }
        .glass { background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(10px); }
    </style>
</head>
<body class="bg-slate-50 min-h-screen">

    <div id="auth-screen" class="fixed inset-0 z-50 flex items-center justify-center p-4 bg-teal-50">
        <div class="glass p-8 rounded-3xl shadow-2xl w-full max-w-md text-center border border-teal-100">
            <h2 class="text-3xl font-bold mb-6 text-slate-800">Namaste, <span class="text-teal-600">Welcome</span></h2>
            <form id="login-form" class="space-y-4">
                <input type="text" id="user-name" placeholder="Full Name" required class="w-full p-4 rounded-2xl border border-slate-200 outline-none focus:ring-2 ring-teal-500">
                <input type="text" id="employee-id" placeholder="Employee ID" required class="w-full p-4 rounded-2xl border border-slate-200 outline-none focus:ring-2 ring-teal-500">
                <button type="submit" class="w-full bg-teal-600 text-white font-bold py-4 rounded-2xl shadow-lg transition-all">Begin Journey <i class="fas fa-arrow-right ml-2"></i></button>
            </form>
        </div>
    </div>

    <div id="main-app" class="hidden flex min-h-screen">
        <aside class="w-64 bg-white border-r border-slate-200 p-6 space-y-4 fixed h-full">
            <h1 class="text-xl font-bold text-teal-700 mb-10">MEDANTA</h1>
            <button onclick="showPage('dashboard')" class="w-full text-left p-4 rounded-xl hover:bg-teal-50 text-slate-600 font-medium"><i class="fas fa-home mr-3"></i>Dashboard</button>
            <button onclick="showPage('assessment')" class="w-full text-left p-4 rounded-xl hover:bg-teal-50 text-slate-600 font-medium"><i class="fas fa-clipboard-check mr-3"></i>Assessments</button>
        </aside>

        <main class="flex-1 ml-64 p-10">
            <section id="page-dashboard">
                <div class="bg-teal-600 p-12 rounded-[2.5rem] text-white shadow-xl mb-10">
                    <h2 class="text-3xl font-bold">Welcome, <span id="display-name">Staff</span></h2>
                    <p class="opacity-80 mt-2">Medanta Induction & Competency Portal</p>
                </div>
            </section>

            <section id="page-assessment" class="hidden">
                <h2 class="text-2xl font-bold text-slate-800 mb-8">Available Modules</h2>
                <div id="grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"></div>
            </section>
        </main>
    </div>

    <script>
        const BACKEND_URL = "https://medantainduction-md9gqsuzmc4pzcywrwbuyh.streamlit.app/";
        let user = { name: "", id: "" };

        document.getElementById('login-form').addEventListener('submit', (e) => {
            e.preventDefault();
            user.name = document.getElementById('user-name').value;
            user.id = document.getElementById('employee-id').value;
            document.getElementById('display-name').textContent = user.name.split(' ')[0];
            document.getElementById('auth-screen').classList.add('hidden');
            document.getElementById('main-app').classList.remove('hidden');
            renderModules();
        });

        function showPage(p) {
            document.getElementById('page-dashboard').classList.add('hidden');
            document.getElementById('page-assessment').classList.add('hidden');
            document.getElementById('page-' + p).classList.remove('hidden');
        }

        function renderModules() {
            const modules = [
                { name: "Basic Life Support", key: "Basic_Life_Support", icon: "heartbeat" },
                { name: "Fire Safety", key: "Fire_Safety", icon: "fire" },
                { name: "Medication Safety", key: "Medication_Safety", icon: "pills" }
            ];
            document.getElementById('grid').innerHTML = modules.map(m => `
                <div class="bg-white p-6 rounded-[2rem] border border-slate-100 shadow-sm hover:shadow-xl transition-all">
                    <i class="fas fa-${m.icon} text-teal-600 text-3xl mb-4"></i>
                    <h3 class="font-bold text-slate-800 mb-6">${m.name}</h3>
                    <button onclick="window.open('${BACKEND_URL}?test=${m.key}&name=${encodeURIComponent(user.name)}&id=${user.id}', '_blank')" class="w-full bg-teal-600 text-white py-3 rounded-xl font-bold text-sm">Start (10m)</button>
                </div>
            `).join('');
        }
    </script>
</body>
</html>
