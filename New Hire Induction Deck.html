<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medanta Induction | Welcome</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    
    <style>
        body { background: linear-gradient(135deg, #f0f9ff 0%, #f8fafc 100%); }
        .glass-panel { background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.5); }
        .hidden { display: none !important; }
    </style>
</head>
<body class="min-h-screen font-sans text-slate-700">

    <div id="auth-screen" class="fixed inset-0 z-50 flex items-center justify-center p-4">
        <div class="glass-panel rounded-2xl shadow-2xl w-full max-w-md p-8 text-center">
            <img src="MHPL_logo.png" alt="Medanta" class="h-16 mx-auto mb-6">
            <h2 class="text-3xl font-serif font-bold mb-2">Namaste, <span class="text-teal-600">Welcome.</span></h2>
            <p class="text-slate-500 text-sm mb-8">Begin your professional journey with Medanta.</p>
            
            <form id="login-form" class="space-y-4 text-left">
                <input type="text" id="user-name" required placeholder="Full Name" class="w-full p-3 bg-slate-50 border border-slate-200 rounded-xl outline-none focus:border-teal-500">
                <input type="text" id="employee-id" required placeholder="Employee ID" class="w-full p-3 bg-slate-50 border border-slate-200 rounded-xl outline-none focus:border-teal-500">
                <select id="user-dept" required class="w-full p-3 bg-slate-50 border border-slate-200 rounded-xl outline-none focus:border-teal-500">
                    <option value="" disabled selected>Select Department</option>
                    <option value="Nursing">Nursing</option>
                    <option value="HR">HR & Admin</option>
                    <option value="Cardiology">Cardiology</option>
                </select>
                <button type="submit" class="w-full bg-teal-600 hover:bg-teal-700 text-white font-bold py-3 rounded-xl transition shadow-lg">
                    Begin Journey <i class="fas fa-arrow-right ml-2"></i>
                </button>
            </form>
        </div>
    </div>

    <div id="main-app" class="hidden min-h-screen flex">
        <aside class="w-64 bg-white border-r border-slate-200 flex flex-col fixed h-full">
            <div class="p-6 border-b border-slate-100 font-bold text-xl text-teal-700">Medanta Induction</div>
            <nav class="p-4 space-y-2">
                <button onclick="navigateTo('dashboard')" class="w-full flex items-center gap-3 p-3 rounded-xl hover:bg-teal-50 text-slate-600 font-medium">
                    <i class="fas fa-home"></i> Dashboard
                </button>
                <button onclick="navigateTo('assessment')" class="w-full flex items-center gap-3 p-3 rounded-xl hover:bg-teal-50 text-slate-600 font-medium">
                    <i class="fas fa-clipboard-check"></i> Assessments
                </button>
            </nav>
        </aside>

        <main class="flex-1 ml-64 p-8">
            <div id="module-dashboard" class="space-y-6">
                <div class="bg-teal-600 p-8 rounded-3xl text-white shadow-xl">
                    <h1 class="text-3xl font-serif">Welcome back, <span id="display-name">Staff</span></h1>
                    <p class="opacity-80">Track your progress through the 17 induction modules.</p>
                </div>
                <div class="grid grid-cols-3 gap-6">
                    <div class="bg-white p-6 rounded-2xl shadow-sm border border-slate-100">
                        <h3 class="text-slate-500 text-sm uppercase font-bold tracking-wider">Completed</h3>
                        <p class="text-4xl font-bold text-teal-600">0/17</p>
                    </div>
                </div>
            </div>

            <div id="module-assessment" class="hidden space-y-6">
                <h2 class="text-2xl font-bold">Mandatory Competency Assessments</h2>
                <div id="assessment-grid" class="grid md:grid-cols-2 lg:grid-cols-3 gap-4">
                    </div>
            </div>
        </main>
    </div>

    <script>
        // CONFIG: Replace with your actual Streamlit URL
        const BACKEND_URL = "https://medantainduction-md9gqsuzmc4pzcywrwbuyh.streamlit.app/";
        
        const AppState = { user: null };

        // 1. LOGIN & "BEGIN JOURNEY" LOGIC
        document.getElementById('login-form').addEventListener('submit', function(e) {
            e.preventDefault();
            AppState.user = {
                name: document.getElementById('user-name').value,
                id: document.getElementById('employee-id').value,
                dept: document.getElementById('user-dept').value
            };

            document.getElementById('display-name').textContent = AppState.user.name.split(' ')[0];
            document.getElementById('auth-screen').classList.add('hidden');
            document.getElementById('main-app').classList.remove('hidden');
            renderAssessments();
        });

        // 2. ASSESSMENT RENDER LOGIC
        function renderAssessments() {
            const modules = [
                { title: "BLS", key: "Basic_Life_Support", icon: "heartbeat", color: "teal" },
                { title: "Fire Safety", key: "Fire_Safety", icon: "fire", color: "red" },
                { title: "IPSG", key: "IPSG", icon: "shield-virus", color: "blue" },
                { title: "Medication Safety", key: "Medication_Safety", icon: "pills", color: "amber" }
                // Add all 17 modules here...
            ];

            document.getElementById('assessment-grid').innerHTML = modules.map(m => `
                <div class="bg-white p-5 rounded-2xl border border-slate-200 shadow-sm hover:shadow-md transition">
                    <div class="flex items-center gap-4 mb-4">
                        <div class="w-12 h-12 rounded-xl bg-${m.color}-100 flex items-center justify-center text-${m.color}-600">
                            <i class="fas fa-${m.icon}"></i>
                        </div>
                        <h3 class="font-bold text-slate-700">${m.title}</h3>
                    </div>
                    <div class="flex gap-2">
                        <button onclick="startTest('${m.key}')" class="flex-1 py-2 bg-teal-600 text-white rounded-lg text-xs font-bold hover:bg-teal-700">Start (10m)</button>
                        <button onclick="window.open('https://docs.google.com/spreadsheets/d/e/2PACX-1vRtPu9Ul7H7cScYBHluogzLNkDzsST-bBgKlN_wUI1qwpMOzazyGH6moUNZBIoL9LPjgZUIQBJ-6x0Y/pubhtml', '_blank')" class="px-4 py-2 bg-slate-100 text-slate-600 rounded-lg text-xs hover:bg-slate-200">Review</button>
                    </div>
                </div>
            `).join('');
        }

        // 3. START TEST LOGIC (Launches Streamlit with Params)
        function startTest(key) {
            const url = `${BACKEND_URL}?test=${key}&id=${AppState.user.id}&name=${encodeURIComponent(AppState.user.name)}`;
            window.open(url, '_blank');
        }

        // NAVIGATION LOGIC
        function navigateTo(module) {
            document.getElementById('module-dashboard').classList.add('hidden');
            document.getElementById('module-assessment').classList.add('hidden');
            document.getElementById(`module-${module}`).classList.remove('hidden');
        }
    </script>
</body>
</html>
