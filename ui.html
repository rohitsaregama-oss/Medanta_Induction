<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Medanta Induction Portal</title>

<style>
body {
    font-family: "Segoe UI", Arial, sans-serif;
    background: #f4f6f8;
    margin: 0;
    padding: 0;
}

.container {
    max-width: 1100px;
    margin: 40px auto;
    background: #ffffff;
    border-radius: 12px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.1);
    overflow: hidden;
}

.header {
    background: #b30000;
    color: white;
    padding: 20px 30px;
    display: flex;
    align-items: center;
    gap: 20px;
}

.header img {
    height: 60px;
}

.header h1 {
    margin: 0;
    font-size: 22px;
    line-height: 1.3;
}

.section {
    padding: 30px;
}

label {
    font-size: 13px;
    font-weight: bold;
    color: #444;
    display: block;
    margin-top: 18px;
}

input, select {
    width: 100%;
    padding: 12px;
    margin-top: 6px;
    border-radius: 8px;
    border: 1px solid #ccc;
    font-size: 14px;
}

button {
    margin-top: 30px;
    background: #b30000;
    color: white;
    border: none;
    padding: 14px 26px;
    font-size: 16px;
    border-radius: 10px;
    cursor: pointer;
}

button:hover {
    background: #8f0000;
}
</style>
</head>

<body>

<div class="container">

    <div class="header">
        <img src="mhpl_logo.png" alt="Medanta Logo">
        <h1>
            Medanta Hospital Lucknow<br>
            Induction & Assessment Portal
        </h1>
    </div>

    <div class="section">

        <label>Full Name</label>
        <input type="text" id="fullName">

        <label>Mobile Number</label>
        <input type="text" id="mobile">

        <label>Qualification</label>
        <input type="text" id="qualification">

        <label>Category</label>
        <select id="category">
            <option>Administration</option>
            <option>Nursing</option>
            <option>Clinical</option>
            <option>Paramedical</option>
        </select>

        <label>Select Assessment</label>
        <select id="assessment">
            <option value="">-- Select Assessment --</option>
            <option value="A01">HR Admin Process</option>
            <option value="A02">Second Victim</option>
            <option value="A03">Medication Safety</option>
            <option value="A04">Blood & Blood Product Safety</option>
            <option value="A05">Basic Life Support</option>
            <option value="A06">Fire Safety</option>
            <option value="A07">Infection Prevention</option>
            <option value="A08">Quality Training</option>
            <option value="A09">IPSG</option>
            <option value="A10">Radiation Safety</option>
            <option value="A11">Facility Management Safety</option>
            <option value="A12">Emergency Codes</option>
            <option value="A13">Cybersecurity Assessment</option>
            <option value="A14">Workplace Violence</option>
            <option value="A15">EMR Training</option>
            <option value="A16">HIS Training</option>
            <option value="A17">Medical Documentation</option>
        </select>

        <button onclick="startAssessment()">Start Assessment</button>

    </div>
</div>

<script>
const BASE_URL =
"https://script.google.com/macros/s/AKfycbwJwTeEhOPd1U2nxn0Mu9tc9WSZIkjyCLZ6XhiCwYPFovcTQF_gs4ys1cEbKZzRYpmP/exec";

function startAssessment() {
    const name = document.getElementById("fullName").value;
    const assessment = document.getElementById("assessment").value;

    if (!name || !assessment) {
        alert("Please enter name and select an assessment.");
        return;
    }

    const url = BASE_URL + "?assessment=" + assessment;
    window.open(url, "_blank");
}
</script>

</body>
</html>
