<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Medanta Induction Portal</title>

<style>
:root { --medanta-red:#c00; --glass:rgba(255,255,255,0.95); }

body{
    font-family:'Segoe UI',Tahoma,sans-serif;
    background:#e9ecef;
    margin:0;
    padding:20px;
}

.container{
    max-width:1000px;
    margin:auto;
    background:var(--glass);
    border-radius:20px;
    box-shadow:0 15px 35px rgba(0,0,0,0.15);
    overflow:hidden;
    border-top:10px solid var(--medanta-red);
}

.header{
    background:linear-gradient(135deg,#c00,#800);
    color:#fff;
    padding:20px 40px;
    display:flex;
    align-items:center;
    gap:25px;
}

.logo-container img{
    height:70px;
}

.header h1{margin:0;font-size:26px;}
.header p{margin:2px 0 0;font-size:14px;}

.content{
    padding:30px;
    display:grid;
    grid-template-columns:1.2fr 1fr;
    gap:30px;
}

.form-section,.kit-preview{
    background:#fff;
    padding:25px;
    border-radius:15px;
    border:1px solid #eee;
}

h3{
    color:var(--medanta-red);
    border-bottom:2px solid #f8d7da;
    padding-bottom:10px;
}

.input-group{margin-bottom:12px;}
label{
    font-size:11px;
    font-weight:bold;
    text-transform:uppercase;
    color:#666;
    margin-bottom:4px;
    display:block;
}

input,select{
    width:100%;
    padding:10px;
    border:1.5px solid #ddd;
    border-radius:8px;
    font-size:13px;
}

.btn{
    background:var(--medanta-red);
    color:#fff;
    border:none;
    padding:15px;
    width:100%;
    border-radius:10px;
    cursor:pointer;
    font-size:16px;
    font-weight:bold;
}

.kit-item{
    padding:10px 15px;
    margin-bottom:8px;
    background:#fdf2f2;
    border-left:5px solid var(--medanta-red);
    border-radius:6px;
    font-size:13px;
}
</style>
</head>

<body>

<div class="container">

<div class="header">

        <img src="mhpl_logo.png" alt="Medanta Logo">
    </div>
    <div>

</div>

</html>
