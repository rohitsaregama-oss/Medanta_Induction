<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Medanta Induction Portal</title>

<style>
body {
    font-family: "Segoe UI", Arial, sans-serif;
    background: #f4f6f8;
    margin: 0;
    padding: 0;
}

.container {
    max-width: 1100px;
    margin: 40px auto;
    background: #ffffff;
    border-radius: 12px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.1);
    overflow: hidden;
}

.header {
    background: #b30000;
    color: white;
    padding: 20px 30px;
    display: flex;
    align-items: center;
    gap: 20px;
}

.header img {
    height: 60px;
}

.header h1 {
    margin: 0;
    font-size: 22px;
}

.section {
    padding: 30px;
}

label {
    font-size: 12px;
    font-weight: bold;
    color: #555;
    display: block;
    margin-top: 15px;
}

input, select {
    width: 100%;
    padding: 12px;
    margin-top: 6px;
    border-radius: 8px;
    border: 1px solid #ccc;
    font-size: 14px;
}

button {
    margin-top: 25px;
    background: #b30000;
    color: white;
    border: none;
    padding: 14px;
    font-size: 16px;
    border-radius: 10px;
    cursor: pointer;
}

button:hover {
    background: #8f0000;
}

.result {
    margin-top: 30px;
    padding: 20px;
    background: #fff5f5;
    border-left: 5px solid #b30000;
    display: none;
}
</style>
</head>

<body>

<div class="container">

    <div class="header">
        <img src="mhpl_logo.png" alt="Medanta Logo">
        <h1>Medanta Hospital Lucknow<br><small>Induction & Assessment Portal</small></h1>
    </div>

    <div class="section">

        <label>Full Name</label>
        <input type="text" id="name">

        <label>Mobile Number</label>
        <input type="text" id="mobile">

        <label>Qualification</label>
        <input type="text" id="qualification">

        <label>Category</label>
        <select id="category">
            <option>Administration</option>
            <option>Nursing</option>
            <option>Clinical</option>
            <option>Paramedical</option>
        </select>

        <label>Select Assessment</label>
        <select id="assessment">
            <option value="">-- Select Assessment --</option>
            <option>HR Admin Process</option>
            <option>Second Victim</option>
            <option>Medication Safety</option>
            <option>Blood & Blood Product Safety</option>
            <option>Basic Life Support</option>
            <option>Fire Safety</option>
            <option>Infection Prevention</option>
            <option>Quality Training</option>
            <option>IPSG</option>
            <option>Radiation Safety</option>
            <option>Facility Management Safety</option>
            <option>Emergency Codes</option>
            <option>Cybersecurity Assessment</option>
            <option>Workplace Violence</option>
            <option>EMR Training</option>
            <option>HIS Training</option>
            <option>Medical Documentation</option>
        </select>

        <button onclick="startAssessment()">Start Assessment</button>

        <div class="result" id="resultBox"></div>

    </div>
</div>

<script>
function startAssessment() {
    const name = document.getElementById("name").value;
    const assessment = document.getElementById("assessment").value;
    const box = document.getElementById("resultBox");

    if (!name || !assessment) {
        alert("Please enter name and select an assessment.");
        return;
    }

    box.style.display = "block";
    box.innerHTML = `
        <strong>Assessment Selected:</strong> ${assessment}<br><br>
        ${name}, your assessment session will begin here.<br>
        (Assessment engine integration comes next.)
    `;
}
</script>

</body>
</html>
