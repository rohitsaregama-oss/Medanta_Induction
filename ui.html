<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Medanta Induction Portal</title>

<style>
:root { --medanta-red:#c00; --glass:rgba(255,255,255,0.95); }

body{
    font-family:'Segoe UI',Tahoma,sans-serif;
    background:#e9ecef;
    margin:0;
    padding:20px;
    color:#333;
}

.container{
    max-width:1000px;
    margin:auto;
    background:var(--glass);
    border-radius:20px;
    box-shadow:0 15px 35px rgba(0,0,0,0.15);
    overflow:hidden;
    border-top:10px solid var(--medanta-red);
}

.header{
    background:linear-gradient(135deg,#c00,#800);
    color:white;
    padding:20px 40px;
    display:flex;
    align-items:center;
    gap:25px;
}

.logo-container img{
    height:70px;
}

.header h1{margin:0;font-size:26px;}
.header p{margin:2px 0 0;font-size:14px;}

.content{
    padding:30px;
    display:grid;
    grid-template-columns:1.2fr 1fr;
    gap:30px;
}

.form-section,.kit-preview{
    background:white;
    padding:25px;
    border-radius:15px;
    border:1px solid #eee;
}

h3{
    color:var(--medanta-red);
    border-bottom:2px solid #f8d7da;
    padding-bottom:10px;
    margin-top:0;
}

.input-grid{
    display:grid;
    grid-template-columns:1fr 1fr;
    gap:15px;
}

.input-group{margin-bottom:12px;}

label{
    display:block;
    font-size:11px;
    font-weight:bold;
    margin-bottom:4px;
    color:#666;
    text-transform:uppercase;
}

input,select{
    width:100%;
    padding:10px;
    border:1.5px solid #ddd;
    border-radius:8px;
    font-size:13px;
}

.reg-field{
    display:none;
    background:#fff5f5;
    padding:10px;
    border-radius:8px;
    border:1px dashed var(--medanta-red);
}

.btn{
    background:var(--medanta-red);
    color:white;
    border:none;
    padding:15px;
    width:100%;
    border-radius:10px;
    cursor:pointer;
    font-weight:bold;
    font-size:16px;
    margin-top:15px;
}

.kit-item{
    padding:10px 15px;
    margin-bottom:8px;
    background:#fdf2f2;
    border-left:5px solid var(--medanta-red);
    font-size:13px;
    border-radius:6px;
}

.visible{display:block;}
</style>
</head>

<body>

<div class="container">

<div class="header">
    <div class="logo-container">
    </div>
    <div>
        <h1>MEDANTA HOSPITAL LUCKNOW</h1>
        <p>Onboarding & Induction Dashboard</p>
    </div>
</div>

<div class="content">

<!-- LEFT : FORM (UNCHANGED) -->
<div class="form-section">
<h3>Demographic Details</h3>

<div class="input-group">
<label>Full Name (As per Records)</label>
<input type="text">
</div>

<div class="input-grid">
<div class="input-group">
<label>Contact Number</label>
<input type="text">
</div>
<div class="input-group">
<label>Date of Birth</label>
<input type="date">
</div>
</div>

<div class="input-grid">
<div class="input-group">
<label>Qualification</label>
<input type="text">
</div>
<div class="input-group">
<label>Category</label>
<select onchange="toggleRegField(this.value)">
<option value="admin">Administration</option>
<option value="nursing">Nursing</option>
<option value="clinical">Doctor / Consultant</option>
<option value="paramedical">Paramedical</option>
</select>
</div>
</div>

<div class="input-group">
<label>Sub-Department</label>
<input type="text">
</div>

<div id="regField" class="reg-field">
<label>Registration Number</label>
<input type="text">
</div>

<button class="btn">GENERATE INDUCTION KIT</button>
</div>

<!-- RIGHT : KIT + DROPDOWN -->
<div class="kit-preview">
<h3>Personalized Induction Kit</h3>

<div class="kit-item visible">üìÖ Induction Schedule & Venue</div>
<div class="kit-item visible">üìñ Medanta Employee Handbook</div>

<div class="input-group">
    <label>Select Assessment</label>
    <select id="assessmentSelect" onchange="openAssessment(this.value)">
        <option value="">-- Select Assessment --</option>
        <option value="https://your-link-here/hr-admin">HR Admin Process</option>
        <option value="https://your-link-here/second-victim">Second Victim</option>
        <option value="https://your-link-here/medication-safety">Medication Safety</option>
        <option value="https://your-link-here/blood-product">Blood & Blood Product</option>
        <option value="https://your-link-here/bls">Basic Life Support</option>
        <option value="https://your-link-here/fire-safety">Fire Safety</option>
        <option value="https://your-link-here/infection-prevention">Infection Prevention</option>
        <option value="https://your-link-here/quality">Quality Training</option>
        <option value="https://your-link-here/cybersecurity">Cybersecurity</option>
        <option value="https://your-link-here/emr">EMR Training</option>
        <option value="https://your-link-here/his">HIS Training</option>
    </select>
</div>

<option>HR ADMIN PROCESS</option>
<option>SECOND VICTIM</option>
<option>MEDICATION SAFETY</option>
<option>BLOOD & BLOOD PRODUCT</option>
<option>BASIC LIFE SUPPORT</option>
<option>FIRE SAFETY</option>
<option>INFECTION PREVENTION</option>
<option>QUALITY TRAINING</option>
<option>IPSG</option>
<option>RADIATION TRAINING</option>
<option>FACILITY MANAGEMENT SAFETY</option>
<option>EMERGENCY CODES</option>
<option>CYBERSECURITY ASSESSMENT</option>
<option>WORKPLACE VIOLENCE</option>
<option>EMR TRAINING</option>
<option>HIS TRAINING</option>
<option>MEDICAL DOCUMENTATION</option>
</select>
</div>

<div id="assessmentBox"></div>

</div>
</div>
</div>

<script>
function toggleRegField(val){
document.getElementById("regField").style.display =
(val==="nursing"||val==="clinical")?"block":"none";
}

function showAssessment(){
const val=document.getElementById("assessmentDropdown").value;
const box=document.getElementById("assessmentBox");
box.innerHTML="";
if(!val)return;
const d=document.createElement("div");
d.className="kit-item visible";
d.innerText="‚úçÔ∏è "+val;
box.appendChild(d);
}
</script>

</body>
</html>
